<div class="page-title">
  <div class="container d-lg-flex justify-content-between align-items-center">
    <h1 class="mb-2 mb-lg-0">Bituminous Coating</h1>
    <nav class="breadcrumbs">
      <ol>
        <li><a href="/">Home</a></li>
        <li><a href="/we-can-offer/">We Can Offer</a></li>
        <li class="current">Bituminous Coating</li>
      </ol>
    </nav>
  </div>
</div>

<section id="bituminous" class="section light-background">
  <div class="container" data-aos="fade-up">
    <!-- Section Title -->
    <div class="section-title">
      <span>{{ bituminous.title }}</span>
      <h2>{{ bituminous.title }}</h2>
      <p>{{ bituminous.description }}</p>
    </div>

    <!-- 🖼️ Image Gallery -->
    <div class="row gy-4 text-center" data-aos="zoom-in" data-aos-delay="100">
      {% for image in bituminous.images %}
      <div class="col-md-3 col-sm-6 portfolio-item">
        <a href="{{ image.url }}" class="glightbox" data-gallery="bituminous-gallery">
          <img src="{{ image.url }}" alt="{{ image.caption }}" class="coating-img" />
        </a>
        <h6 class="mt-2 fw-bold text-muted">{{ image.caption }}</h6>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
