backend:
  name: git-gateway
  branch: main # or "master" if your repo uses that

media_folder: 'src/assets/img/blog' # where uploaded images are stored
public_folder: '/assets/img/blog' # public URL path to images

collections:
  - name: 'blog'
    label: 'Blog Posts'
    label_singular: 'Blog Post'
    description: 'Manage all blog articles displayed on the site.'
    format: 'json'

    files:
      - file: 'src/_data/blog.json'
        label: 'Blog Data'
        name: 'blog'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }

          - label: 'Posts'
            name: 'posts'
            widget: 'list'
            fields:
              - label: 'ID'
                name: 'id'
                widget: 'string'
                hint: 'Auto-generated from title if left blank'
                required: false
                pattern:
                  - '^[a-z0-9-]+$'
                  - 'Use lowercase letters, numbers, and hyphens only'
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Date', name: 'date', widget: 'datetime', format: 'MMMM DD, YYYY' }
              - { label: 'Author', name: 'author', widget: 'string', default: 'Team ChemGuard' }
              - { label: 'Image', name: 'image', widget: 'image' }
              - label: 'Content'
                name: 'content'
                widget: 'list'
                summary: '{{fields.paragraph}}'
                field:
                  label: 'Paragraph'
                  name: 'paragraph'
                  widget: 'text'

    slug:
      encoding: 'ascii'
      clean_accents: true
      sanitize_replacement: '-'
