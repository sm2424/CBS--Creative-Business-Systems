<h3 class="text-center mb-4">Related Posts</h3>
<div class="row gy-4">
  {% assign related = blog.posts | where: "id", post.id, false | sample: 3 %} {% for relatedPost in
  related %}
  <div class="col-md-4">
    <div class="blog-card h-100">
      <a href="/blog/{{ relatedPost.id }}/">
        <img src="{{ relatedPost.image }}" alt="{{ relatedPost.title }}" class="blog-image" />
      </a>
      <div class="blog-content">
        <h5 class="blog-title">{{ relatedPost.title }}</h5>
        <p class="text-muted small">{{ relatedPost.date }} — {{ relatedPost.author }}</p>
        <p class="blog-description">{{ relatedPost.content[0] | truncate: 120 }}</p>
        <a href="/blog/{{ relatedPost.id }}/" class="read-more">Read More →</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
