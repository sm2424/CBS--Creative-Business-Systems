---
title: Gallery
layout: layout.njk
---

<!-- Portfolio Section -->
<section id="portfolio" class="portfolio section">
  <!-- Section Title -->
  <div class="container section-title" data-aos="fade-up">
    <span>Gallery</span>
    <h2>Gallery</h2>
    <p>Necessitatibus eius consequatur ex aliquid fuga eum quidem sint consectetur velit</p>
  </div>
  <!-- End Section Title -->

  <div class="container">
    <div
      class="isotope-layout"
      data-default-filter="*"
      data-layout="masonry"
      data-sort="original-order"
    >
      <!-- Portfolio Filters -->
      <ul class="portfolio-filters isotope-filters" data-aos="fade-up" data-aos-delay="100">
        <li data-filter="*" class="filter-active">All</li>
        <li data-filter=".filter-app">App</li>
        <li data-filter=".filter-product">Product</li>
        <li data-filter=".filter-branding">Branding</li>
        <li data-filter=".filter-books">Books</li>
      </ul>
      <!-- End Portfolio Filters -->

      <!-- Portfolio Items -->
      <div class="row gy-4 isotope-container" data-aos="fade-up" data-aos-delay="200">
        {% for item in gallery %}
        <div class="col-lg-4 col-md-6 portfolio-item isotope-item {{ item.filter }}">
          <img src="{{ item.image }}" class="img-fluid shade-img" alt="{{ item.title }}" />
          <div class="portfolio-info">
            <h4>{{ item.title }}</h4>
            <p>{{ item.description }}</p>
            <a
              href="{{ item.image }}"
              title="{{ item.title }}"
              data-gallery="{{ item.gallery }}"
              class="glightbox preview-link"
            >
              <i class="bi bi-zoom-in"></i>
            </a>
            <a href="{{ item.detailsUrl }}" title="More Details" class="details-link">
              <i class="bi bi-link-45deg"></i>
            </a>
          </div>
        </div>
        {% endfor %}
      </div>
      <!-- End Portfolio Container -->
    </div>
  </div>
</section>
<!-- /Portfolio Section -->
